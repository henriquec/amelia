general:
  branches:
    only:
      - master
      - staging
      - /(feature|hotfix|release)\/.*/

machine:
  timezone:
    America/Sao_Paulo
  ruby:
    version: 2.3.1
  node:
    version: 7.1.0
  environment:
    RACK_ENV: test
    NODE_ENV: production

dependencies:
  override:
    - bin/setup --without-gem-groups=development

test:
  override:
    - bin/test

deployment:
  staging:
    branch: staging
    commands:
      - git push git@heroku.com:$HEROKU_APP_NAME.git $CIRCLE_SHA1:refs/heads/staging

  # production:
